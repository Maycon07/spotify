<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Spotify</title>
    <link rel="icon" href="imagens/favicon.png">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        header {
            background-color: #1DB954;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 120px;
        }
        .form-container {
            background-color: #282828;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        .btn-submit {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #1aa34a;
        }
        .text-center {
            text-align: center;
            margin-top: 15px;
        }
        a {
            color: #1DB954;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/spotify.svg" alt="Spotify Logo">
    </header>

    <div class="form-container">
        <h1 class="text-center">Criar Conta no Spotify</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" required>
            </div>
            <button type="submit" class="btn-submit">Criar Conta</button>
        </form>
        <p class="text-center">JÃ¡ tem uma conta? <a href="entrar.html">Entre aqui</a></p>
    </div>
</body>
</html>
