<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Login - Spotify</title>
    <link rel="icon" href="imagens/favicon.png">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #1DB954;
        }
        .navbar-brand img {
            width: 120px;
        }
        .main-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-success {
            background-color: #1DB954;
            border: none;
        }
        .btn-success:hover {
            background-color: #17a44c;
        }
        a {
            color: #1DB954;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 50px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="imagens/spotify.svg" alt="Spotify Logo">
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars text-dark"></i>
                </button>
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="premium.html" class="nav-link">Premium</a>
                        </li>
                        <li class="nav-item">
                            <a href="ajuda.html" class="nav-link">Ajuda</a>
                        </li>
                        <li class="nav-item">
                            <a href="baixar.html" class="nav-link">Baixar</a>
                        </li>
                        <li class="nav-item">
                            <a href="inscrever.html" class="nav-link">Criar Conta</a>
                        </li>
                        <li class="nav-item active">
                            <a href="entrar.html" class="nav-link">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <h1 class="text-center my-4">Entrar no Spotify</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Entrar</button>
        </form>
        <p class="text-center mt-3">Não tem uma conta? <a href="inscrever.html">Crie uma aqui</a></p>
        <p class="text-center"><a href="#">Esqueceu a senha?</a></p>
    </main>

    <footer class="text-center">
        <div class="container">
            <p>© 2024 Spotify. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
